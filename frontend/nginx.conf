server {
    listen 3000;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve legal pages as distinct, crawlable documents (no redirect to /)
    # Handle both with and without trailing slash
    location = /privacy-policy {
        try_files /privacy-policy/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /privacy-policy/ {
        try_files /privacy-policy/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /terms-of-service {
        try_files /terms-of-service/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /terms-of-service/ {
        try_files /terms-of-service/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /customer-support {
        try_files /customer-support/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /customer-support/ {
        try_files /customer-support/index.html =404;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve static files / SPA fallback for everything else
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 15d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
